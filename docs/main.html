            }

            .christmasList li {
                display: flex;

                align-items: center;
                padding: 15px;

                font-size: 16px;
            }

            .christmasList li:last-child {
                border-bottom: none;
            }

            .christmasList li span {
                font-weight: bold;
                color: #555;
            }

            .christmasList li a {
                text-decoration: none;
                color: #007bff;
                font-size: 14px;
                background-color: #f9f9f9;
                padding: 5px 10px;
                border-radius: 4px;
                border: 1px solid #ccc;
                transition: all 0.3s;
            }

            .christmasList li a:hover {
                background-color: #007bff;
                color: #fff;
                border-color: #007bff;

            footer {
